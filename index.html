<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />


  <title>Simple Calculator</title>

  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<div class="container">
    <article id="calculator" class="calculator">
      <div id="screen" class="screen">0</div>

      <div class="controls">
        <!-- <section id="scientific"></section> -->
        <section id="basic" class="basic">
          <div class="row">
            <div class="col-xs-12">
              <button class="top-row" id="clear-key">AC</button>
              <button class="top-row" id="change-sign">&plusmn;</button>
              <button id="percent" class="top-row">%</button>
              <button class="operator" id="divide">&divide;</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button class="number">7</button>
              <button class="number">8</button>
              <button class="number">9</button>
              <button class="operator" id="multiply">&times;</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button class="number">4</button>
              <button class="number">5</button>
              <button class="number">6</button>
              <button class="operator" id="subtract">&minus;</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button class="number">1</button>
              <button class="number">2</button>
              <button class="number">3</button>
              <button class="operator" id="add">&plus;</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button class="number zero">0</button>
              <button class="number">.</button>
              <button id="equals">&equals;</button>
            </div>
          </div>
        </section>
    </div>
    </article>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
